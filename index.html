<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Stylish Calculator</h1>
  <form id="calculatorForm">
    <label for="num1">Number 1:</label>
    <input type="text" name="num1" id="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="text" name="num2" id="num2" required>
    <br>
    <label for="operation">Operation:</label>
    <select name="operation" id="operation" required>
      <option value="add">Addition</option>
      <option value="subtract">Subtraction</option>
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>
    <br>
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;

      // Perform calculation on the server using AJAX
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('result').innerHTML = "Result: " + xhr.responseText;
        }
      };
      xhr.open("POST", "/", true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.send(`num1=${num1}&num2=${num2}&operation=${operation}`);
    }
  </script>
</body>
</html>
